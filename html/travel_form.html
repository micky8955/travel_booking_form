<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel.com - Book your travel to Gilgit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>Travel Form - Book Your Trip</b></h1>

    <form action="">
      <h2>Personal Information</h2>

      <div>
        <label for="name">Name : </label>
        <input id="name" type="text" placeholder="Enter Your Name" />
      </div>

      <div>
        <label for="age">Age : </label>
        <input id="age" type="number" placeholder="Enter Your age" />
      </div>

      <div>
        <label for="email">Email : </label>
        <input id="email" type="email" placeholder="Enter your email" />
      </div>

      <div>
        <label for="phone-number">Phone : </label>
        <input
          id="phone-number"
          type="tel"
          placeholder="Enter your phone number"
        />
      </div>

      <div>
        <label for="add">Address : </label>
        <textarea name="Address" id="add"></textarea>
      </div>

      <div>
        <label for="Gender">Gender : </label>

        <label for="male">
          <input id="male" type="radio" name="Gender" value="male" />Male
        </label>

        <label for="female">
          <input id="female" type="radio" name="Gender" value="female" />Female
        </label>

        <label for="Others">
          <input id="Others" type="radio" name="Gender" value="Others" />Others
        </label>
      </div>

      <h2>Destination Selection</h2>

      <div>
        <label for="dep">Departure City : </label>
        <input id="dep" type="text" placeholder="Enter Departure City" />
      </div>

      <div>
        <label for="destination">Destination : </label>
        <select name="destination" id="destination">
          <option value="">--Select Destination--</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Gilgit">Gilgit</option>
          <option value="Swat">Swat</option>
          <option value="Kashmir">Kashmir</option>
        </select>
      </div>

      <div>
        <label for="travel-package">Travel Package : </label>
        <select name="travel-package" id="travel-package">
          <option value="">--Select Package--</option>
          <option value="Adventure">Adventure</option>
          <option value="Honeymoon">Honeymoon</option>
          <option value="Family Trip">Family Trip</option>
        </select>
      </div>

      <h2>Travel Dates</h2>

      <div>
        <label for="check-in">Check-in / Start Date : </label>
        <input id="check-in" type="date" />
      </div>

      <div>
        <label for="check-out">Check-out / Return Date : </label>
        <input type="date" id="check-out" />
      </div>

      <h2>Number of Travelers</h2>

      <div>
        <label for="adults">Number of Adults : </label>
        <input type="number" name="adults" id="adults" />

        <label for="children">Number of Children : </label>
        <input type="number" name="children" id="children" />

        <label for="Rooms">Number of Rooms : </label>
        <input type="number" name="Rooms" id="Rooms" />
      </div>

      <h2>Hotel/Room Preferences</h2>

      <div>
        <label for="room-type">Room-Type : </label>

        <label for="single">
          <input type="radio" name="room-type" id="single" value="single" />Single
        </label>

        <label for="Double">
          <input type="radio" name="room-type" id="Double" value="Double" />Double
        </label>

        <label for="Suite">
          <input type="radio" name="room-type" id="Suite" value="Suite" />Suite
        </label>
      </div>

      <div>
        <label for="Hotel-rating">Hotel-Rating : </label>
        <select name="Hotel-rating" id="Hotel-rating">
          <option value="">--Select-Rating--</option>
          <option value="3-star">3-star</option>
          <option value="4-star">4-star</option>
          <option value="5-star">5-star</option>
        </select>
      </div>

      <div>
        <label for="bed-preference">Bed-Preference : </label>
        <select name="bed-preference" id="bed-preference">
          <option value="">--Select-Preferences--</option>
          <option value="King">King</option>
          <option value="Twin">Twin</option>
          <option value="Queen">Queen</option>
        </select>
      </div>

      <h2>Extras (Meals, Transport, Guide)</h2>

      <div>
        <label for="breakfast">Breakfast-Included : </label>
        <input type="checkbox" name="breakfast" id="breakfast" />
      </div>

      <div>
        <label for="airport-pickup">Airport-Pickup : </label>
        <input type="checkbox" name="airport-pickup" id="airport-pickup" />
      </div>

      <div>
        <label for="travel-guide">Travel-Guide : </label>
        <input type="checkbox" name="travel-guide" id="travel-guide" />
      </div>

      <div>
        <label for="Request">Special-Request : </label>
        <textarea name="Request" id="Request" placeholder="Enter Your Request"></textarea>
      </div>

      <h2>Payment Details</h2>

      <div>
        <label for="card-name">Card-Holder-Name : </label>
        <input
          type="text"
          id="card-name"
          placeholder="Enter Your Card holder name"
        />
      </div>

      <div>
        <label for="card-num">Card-Number : </label>
        <input
          type="text"
          id="card-num"
          placeholder="Enter your Card Number"
        />
      </div>

      <div>
        <label for="expiry-date">Expiry-Date : </label>
        <input type="month" name="expiry-date" id="expiry-date" />
      </div>

      <div>
        <label for="cvv">CVV : </label>
        <input type="password" id="cvv" placeholder="Enter CVV " />
      </div>

      <div>
        <button type="submit" class="submitBtn"><b>Book Now</b></button>
      </div>

    </form>
  </body>
</html>
